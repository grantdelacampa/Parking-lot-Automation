<div class="text-xs-center">
    <h2>QR Code</h2>
    <br>
    <h3>You are <strong>opt-{{$root.user.parkingInfo ? 'in':'out'}}</strong></h3>
    <br>
    <p>Please scan your QR code to <strong>opt-{{$root.user.parkingInfo ? 'out':'in'}}</strong>.</p>
    <br>
    <div id="qr-code" ng-click="clickQRCode()"></div>
    <br>
    <p>Or use your ID: </p>
    <strong>{{$root.user.qr_code}}</strong>
    <br>
    <br>
    <p ng-show="$root.user.parkingInfo">You're already opted-in, <a ui-sref="status">click to check your status</a>.</p>
</div>
