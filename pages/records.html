<div class="text-md-center">
    <h2>Records</h2>
    <table class="table table-hover text-sm-left">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Paid</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in records">
            <th scope="row">{{$index + 1}}</th>
            <td ng-show="item.ts_end">{{item.ts_end | date:'MMM dd, yy @ hh a'}}</td><!--http://stackoverflow.com/questions/20709910/unable-to-format-default-mysql-datetime-->
            <td ng-hide="item.ts_end"><a ui-sref="status">Check status...</a></td>
            <td>{{item.money | currency}}</td>
        </tr>
        </tbody>
    </table>
</div>
