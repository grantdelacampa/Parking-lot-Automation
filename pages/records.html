<div class="text-md-center">
    <h2>Records</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Date</th>
            <th>Paid</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in records">
            <th scope="row">{{$index + 1}}</th>
            <td>{{item.ts_end | date:'MMM dd, yy @ hh a'}}</td>
            <td>{{item.money | currency}}</td>
        </tr>
        </tbody>
    </table>
</div>
