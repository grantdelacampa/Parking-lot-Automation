<div>
    <div class="text-md-center">
        <h2>Sign Up</h2>
    </div>
    <form class="text-md-center" ng-submit="signUp()" name="newUserForm" novalidate>
        <div class="form-group">
            <input class="form-control" placeholder="email@example.com" type="email" required
                   ng-model="newUser.email">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Full name" type="text" required
                   ng-model="newUser.fullName">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="(555)-555-5555" type="tel" required
                   ng-model="newUser.telephone">
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="Password" type="password" required
                   ng-model="newUser.password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit" ng-disabled="newUserForm.$invalid">
                Sign up
            </button>
        </div>
        <div class="form-group">
            <h5>or <a href=#>Login</a></h5>
        </div>
    </form>
</div>
